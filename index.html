<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://new.imporsuitpro.com/public/img/favicon_chat_center.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Chat Center</title>
  <script src="https://kit.fontawesome.com/0022adc953.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    if (
      localStorage.getItem("token") !== "undefined" &&
      localStorage.getItem("token") !== null &&
      localStorage.getItem("token") !== ""
    ) {
      if (window.location.pathname === "/login" || window.location.pathname === "/") window.location.href = "/chat";
    } else {
      if (window.location.pathname === "/chat" || window.location.pathname === "/") window.location.href = "/login";
    }
  </script>
</body>

</html>
